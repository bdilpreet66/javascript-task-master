<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members</title>
  <link rel="icon" type="image/x-icon" href="../../images/favicon.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/responsive.css">
</head>

<body>
  <div class="wrapper">
    <!-- Header Start -->
    <header id="header"></header>
    <!-- Header End -->
    
    <section class="contentContainer p-0">
      <div class="container">
          
          <div class="row justify-content-start" style="margin-bottom: 60px; margin-top: 30px;">
              <div class="col-md-6 page-heading">
                <h4>New Member</h4>
                <p>Add an admin or regular user.</p>
              </div>
          </div>
          <form id="registrationForm" class="needs-validation" novalidate>
            <div class="row justify-content-between form-content">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="label-text" for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" required maxlength="50">
                  <div class="invalid-feedback">
                    Please provide a valid email address.
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="label-text" for="password">Password</label>
                  <input type="password" class="form-control" id="password" required minlength="8">
                  <div class="invalid-feedback">
                    Please enter a password.
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="label-text" for="type">Type</label>
                  <select class="form-control" id="type" required>
                    <option value="">Select type</option>
                    <option value="regular">Regular</option>
                    <option value="admin">Admin</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a type.
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="label-text" for="hourlyRate">Hourly Rate</label>
                  <input type="number" class="form-control" id="hourlyRate" min="0" max="100000" required>
                  <div class="invalid-feedback">
                    Please enter an hourly rate from 0 to 100000.
                  </div>
                </div>
              </div>
            </div>
            <div class="row btn-footer">
                <a href="../member/list_members.html" class="btn btn-default btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-default">Create</button>
            </div>
          </form>
      </div>
  </section>
</div>
<script src="../../js/base/cookies.js"></script>
<script src="../../js/base/handleUsers.js"></script>
<script src="../../js/base/navbar.js"></script>
<script src="../../js/base/notifications.js"></script>
<script src="../../js/member/create.js"></script>
</body>

</html>
