<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/base.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center">Member Registration</h1>
            <form id="registrationForm" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                  Please provide a valid email address.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">
                  Please enter a password.
                </div>
              </div>
              <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" id="type" required>
                  <option value="">Select type</option>
                  <option value="regular">Regular</option>
                  <option value="admin">Admin</option>
                </select>
                <div class="invalid-feedback">
                  Please select a type.
                </div>
              </div>
              <div class="form-group">
                <label for="hourlyRate">Hourly Rate</label>
                <input type="number" class="form-control" id="hourlyRate" min="0" required>
                <div class="invalid-feedback">
                  Please enter a valid hourly rate.
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/base/navbar.js"></script>
  <script src="../../js/base/cookies.js"></script>
  <script src="../../js/base/handleUsers.js"></script>
  <script src="../../js/member/create.js"></script>
</body>

</html>
