<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/base.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href=""><span class="text-teal">Task</span>Master</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="dashboard-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tasks</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="../member/list_members.html">Member Management</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h3>Add New Members</h3>
    <div class="row justify-content-center">
        <div class="card">
          <div class="card-body"> 
            <form id="registrationForm" class="needs-validation" novalidate>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">
                      Please provide a valid email address.
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">
                      Please enter a password.
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="type">Type</label>
                    <select class="form-control" id="type" required>
                      <option value="">Select type</option>
                      <option value="regular">Regular</option>
                      <option value="admin">Admin</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a type.
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="hourlyRate">Hourly Rate</label>
                    <input type="number" class="form-control" id="hourlyRate" min="0" required>
                    <div class="invalid-feedback">
                      Please enter a valid hourly rate.
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Create</button>
                  <a href="../member/list_members.html" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
  
  <script src="../../js/base/cookies.js"></script>
  <script src="../../js/base/handleUsers.js"></script>
  <script src="../../js/base/navbar.js"></script>
  <script src="../../js/member/create.js"></script>
</body>

</html>
