          <div class="row justify-content-start" style="margin-bottom: 60px; margin-top: 30px;">
              <div class="col-md-6 page-heading">
                <h4>New Member</h4>
                <p>Add an admin or regular user.</p>
              </div>
          </div>


          <form id="registrationForm" class="needs-validation" novalidate>
            <div class="row justify-content-between form-content">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="label-text" for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" required>
                  <div class="invalid-feedback">
                    Please provide a valid email address.
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="label-text" for="password">Password</label>
                  <input type="password" class="form-control" id="password" required>
                  <div class="invalid-feedback">
                    Please enter a password.
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="label-text" for="type">Type</label>
                  <select class="form-control" id="type" required>
                    <option value="">Select type</option>
                    <option value="regular">Regular</option>
                    <option value="admin">Admin</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a type.
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="label-text" for="hourlyRate">Hourly Rate</label>
                  <input type="number" class="form-control" id="hourlyRate" min="0" required>
                  <div class="invalid-feedback">
                    Please enter a valid hourly rate.
                  </div>
                </div>
              </div>
            </div>
            <div class="row btn-footer">
                <a href="../member/list_members.html" class="btn btn-default btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-default">Create</button>
            </div>
          </form>
      </div>
