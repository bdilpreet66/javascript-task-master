            <div class="tab-pane fade show active" id="rateTypeContent">
              <form id="rateTypeForm" class="needs-validation" novalidate>
                  <div class="row form-content">
                      <div class="col-12 col-md-6">
                          <div class="form-group">
                              <label class="label-text" for="hourlyRate">Hourly Rate:</label>
                              <input type="number" class="form-control" id="hourlyRate" placeholder="Enter hourly rate" min="0" required>
                              <div class="invalid-feedback">
                                Please enter a valid hourly rate.
                              </div>
                          </div>
                      </div>
                      <div class="col-12 col-md-6">
                        <div class="form-group">
                          <label class="label-text" for="memberType">Member Type:</label>
                          <select class="form-control" id="memberType">
                            <option value="regular">Regular</option>
                            <option value="admin">Admin</option>
                          </select>
                        </div>
                      </div>
                  </div>
                  <div class="row btn-footer">
                      <a href="../member/list_members.html" class="btn btn-default btn-secondary">Cancel</a>
                      <button type="submit" class="btn btn-default">Save</button>
                  </div>
              </form>
            </div>
            <div class="form-content tab-pane fade" id="passwordContent">
              <form id="passwordForm" class="needs-validation" novalidate>
                  <div class="row">
                      <div class="col-12 col-md-6">
                          <div class="form-group">
                            <label class="label-text" for="newPassword">New Password:</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
                            <div class="invalid-feedback">
                              Please provide a password.
                            </div>
                          </div>
                      </div>
                      <div class="col-12 col-md-6">
                          <div class="form-group">
                            <label class="label-text" for="confirmPassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                            <div class="invalid-feedback">
                              Please confirm your password.
                            </div>
                          </div>
                      </div>
                  </div>
                <div class="row btn-footer">
                    <a href="../member/list_members.html" class="btn btn-default btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-default">Set Password</button>
                </div>
