<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/base.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success    ">
    <a class="navbar-brand" href=""><span class="text-teal">Task</span>Master</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="dashboard-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tasks</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="../member/list_members.html">Member Management</a>
        </li>
      </ul>
    </div>
  </nav>

  
  <div class="container mt-5">
    <h3>Edit Member</h3>

    <div class="card mx-auto">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="editTabs">
          <li class="nav-item">
            <a class="nav-link active" id="rateTypeTabLink" href="#rateTypeContent" onclick="switchTab('rateTypeTabLink', 'rateTypeContent')">General Setting</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="passwordTabLink" href="#passwordContent" onclick="switchTab('passwordTabLink', 'passwordContent')">Change Password</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="rateTypeContent">
            <form id="rateTypeForm" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="hourlyRate">Hourly Rate:</label>
                            <input type="number" class="form-control" id="hourlyRate" placeholder="Enter hourly rate">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="memberType">Member Type:</label>
                        <select class="form-control" id="memberType">
                          <option value="regular">Regular</option>
                          <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="../member/list_members.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
          </div>
          <div class="tab-pane fade" id="passwordContent">
            <form id="passwordForm" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                          <label for="newPassword">New Password:</label>
                          <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                          <label for="confirmPassword">Confirm Password:</label>
                          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                        </div>
                    </div>
                </div>
              <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Set Password</button>
                  <a href="../member/list_members.html" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../../js/base/cookies.js"></script>
  <script src="../../js/base/handleUsers.js"></script>
  <script src="../../js/base/navbar.js"></script>
  <script src="../../js/member/edit.js"></script>
</body>

</html>
