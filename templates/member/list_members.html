<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members</title>
  <link rel="icon" type="image/x-icon" href="../../images/favicon.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/responsive.css">
</head>

<body>
  <div class="wrapper">
    <!-- Header Start -->
    <header id="header"></header>
    <!-- Header End -->
    
    <section class="contentContainer p-0">
      <div class="container">
          
            <div class="row justify-content-between" style="margin-bottom: 60px; margin-top: 30px;">
              <div class="col-md-6 page-heading">
                <h4>Members Management</h4>
                <p>Create and modify your team members.</p>
              </div>
                <a class="btn btn-default mx-3" href="create_member.html">Create New Member</a>
            </div>


          <div class="row justify-content-between form-content">
              <div class="col-lg-3 col-md-4 col-12 m-0">
                <div class="form-group">
                  <label class="label-text">Number of Results</label>
                  <select class="form-control" style="margin:0px" id="resultsSelect">
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="15">15</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 col-12 m-0">
                <div class="form-group">
                  <label class="label-text">Search by Email Address</label>
                  <input type="text" class="form-control" style="margin:0px" id="searchInput" placeholder="">
                </div>
              </div>
          </div>
          
          <div class="row" style="margin-top: 10px;">
              <div class="col-12">
                  <!-- User table -->
                  <table class="table table-striped table-borderless overflow-scroll">
                      <thead>
                          <tr class="table-black">
                              <th scope="col">Email</th>
                              <th scope="col">Hourly Rate</th>
                              <th scope="col">Type</th>
                              <th scope="col">Actions</th>
                          </tr>
                      </thead>
                      <tbody id="userTableBody"></tbody>
                  </table>
              </div>
          </div>
      </div>
  </section>
  
</div>
  
<script src="../../js/base/cookies.js"></script>
<script src="../../js/base/handleUsers.js"></script>
<script src="../../js/base/navbar.js"></script>
<script src="../../js/member/list.js"></script>
</body>

</html>
