<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href=""><span class="text-teal">Task</span>Master</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="dashboard-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tasks</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="windows.location.reload()">Member Management</a>
                </li>
            </ul>
        </div>
    </nav>

  <div class="container mt-5">
    <h1>Edit Task</h1>

    <form id="editTaskForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="taskId">ID:</label>
        <input type="number" class="form-control" id="taskId" required>
        <div class="invalid-feedback">
            Please enter an ID.
        </div>
      </div>
      <div class="form-group">
        <label for="taskName">Name:</label>
        <input type="text" class="form-control" id="taskName" required>
        <div class="invalid-feedback">
            Please enter a name.
        </div>
      </div>
      <div class="form-group">
        <label for="taskDescription">Description:</label>
        <textarea class="form-control" id="taskDescription" required></textarea>
        <div class="invalid-feedback">
            Please enter a description.
        </div>
      </div>
      <div class="form-group">
        <label for="taskStartDate">Start Date:</label>
        <input type="date" class="form-control" id="taskStartDate" required>
        <div class="invalid-feedback">
            Please enter a valid date.
        </div>
      </div>
      <div class="form-group">
        <label for="taskEndDate">End Date:</label>
        <input type="date" class="form-control" id="taskEndDate" required>
        <div class="invalid-feedback">
            Please enter a valid date.
        </div>
      </div>
      <div class="form-group">
        <label for="taskAssignedTo">Assigned To:</label>
        <select class="form-control" id="taskAssignedTo">
            <option value="">- Select -</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="../task/list_tasks.html" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
  <br>

  <script src="../../js/base/cookies.js"></script>
  <script src="../../js/base/handleUsers.js"></script>
  <script src="../../js/base/navbar.js"></script>
  <script src="../../js/base/handleTasks.js"></script>
  <script src="../../js/task/edit.js"></script>
</body>

</html>
