          <div class="row justify-content-between" style="margin-bottom: 60px; margin-top: 30px;">
            <div class="col-md-6 page-heading">
              <h4>New Task</h4>
              <p>Add an new Task For Your members</p>
            </div>
            <div class="col-md-6 page-heading text-md-right">
              <h5 id="taskId"></h5>
              <p>Task ID #</p>
            </div>
          </div>



          <form id="addTaskForm" class="needs-validation" novalidate>
            <div class="row form-content border-bottom p-3">
              <div class="col-12 col-lg-8">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="label-text" for="taskName">Name:</label>
                      <input type="text" class="form-control" id="taskName" required>
                      <div class="invalid-feedback">
                          Please enter a name.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="label-text" for="taskDescription">Description:</label>
                      <textarea class="form-control" id="taskDescription" required></textarea>
                      <div class="invalid-feedback">
                          Please enter a description.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg-4">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="label-text" for="taskStartDate">Start Date:</label>
                      <input type="date" class="form-control" id="taskStartDate" required>
                      <div class="invalid-feedback">
                          Please enter a valid date.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="label-text" for="taskEndDate">End Date:</label>
                      <input type="date" class="form-control" id="taskEndDate" required>
                      <div class="invalid-feedback">
                          Please enter a valid date.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="label-text" for="taskAssignedTo">Assign To:</label>
                      <select class="form-control" id="taskAssignedTo">
                          <option value="">- Select -</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row btn-footer">
                <a href="../task/list_tasks.html" class="btn btn-default btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-default">Create</button>
            </div>
