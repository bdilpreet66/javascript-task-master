<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task</title>
  <link rel="icon" type="image/x-icon" href="../../images/favicon.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/responsive.css">
</head>

<body>
  <div class="wrapper">
    <!-- Header Start -->
    <header id="header"></header>
    <!-- Header End -->
    
    <section class="contentContainer p-0">
      <div class="container">
          
          <div class="row justify-content-between" style="margin-bottom: 60px; margin-top: 30px;">
            <div class="col-md-6 page-heading">
              <h4>New Task</h4>
              <p>Add a new task for your members.</p>
            </div>
            <div class="col-md-6 page-heading text-md-right">
              <h5 id="taskId"></h5>
              <p>Task ID #</p>
            </div>
          </div>

          <form id="addTaskForm" class="needs-validation" novalidate>
            <div class="row form-content border-bottom p-3">
              <div class="col-12 col-lg-8">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="label-text" for="taskName">Name:</label>
                      <input type="text" class="form-control" id="taskName" required>
                      <div class="invalid-feedback">
                          Please enter a name.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="label-text" for="taskDescription">Description:</label>
                      <textarea class="form-control" id="taskDescription" required></textarea>
                      <div class="invalid-feedback">
                          Please enter a description.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg-4">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="label-text" for="taskStartDate">Start Date:</label>
                      <input type="date" class="form-control" id="taskStartDate" required>
                      <div class="invalid-feedback">
                          Please enter a valid date.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="label-text" for="taskEndDate">End Date:</label>
                      <input type="date" class="form-control" id="taskEndDate" required>
                      <div class="invalid-feedback">
                          Please enter a valid date.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="label-text" for="taskAssignedTo">Assign To:</label>
                      <select class="form-control" id="taskAssignedTo">
                          <option value="">- Select -</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row btn-footer">
                <a href="../task/list_tasks.html" class="btn btn-default btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-default">Create</button>
            </div>
          </form>
          
      </div>
  </section>
</div>
  
<script src="../../js/base/cookies.js"></script>
<script src="../../js/base/handleUsers.js"></script>
<script src="../../js/base/navbar.js"></script>
<script src="../../js/base/notifications.js"></script>
<script src="../../js/base/handleTasks.js"></script>
<script src="../../js/task/create.js"></script>
</body>

</html>
