<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/base.css">
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-success    ">
    <a class="navbar-brand" href=""><span class="text-teal">Task</span>Master</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="dashboard-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tasks</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="windows.location.reload()">Member Management</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">

    <div class="d-flex justify-content-between">
        <div>
            <h3>Task Management</h3>
        </div>
        <div>
            <a class="btn btn-primary btn-sm" href="create_task.html">Create New Task</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">

            <!-- Search by email address and Number of results to display -->
            <div class="form-group mt-4 d-flex justify-content-between">
                <div>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search">
                </div>
                <div>
                    <select class="form-control" id="resultsSelect">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                </div>
            </div>

            <!-- User table -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                        <th scope="col">Assigned To</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody"></tbody>
            </table>
        </div>
    </div>
  </div>
  <script src="../../js/base/cookies.js"></script>
  <script src="../../js/base/handleUsers.js"></script>
  <script src="../../js/base/navbar.js"></script>
  <script src="../../js/base/handleTasks.js"></script>
  <script src="../../js/task/list.js"></script>
</body>
</html>
