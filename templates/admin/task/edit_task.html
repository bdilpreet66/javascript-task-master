<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>
  <link rel="icon" type="image/x-icon" href="../../../images/favicon.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../css/style.css">
  <link rel="stylesheet" href="../../../css/responsive.css">
</head>

<body>
  <div class="wrapper">
    <!-- Header Start -->
    <header id="header"></header>
    <!-- Header End -->
    
    <section class="contentContainer p-0">
      <div class="container">
          
          <div class="row justify-content-between mb-3" style="margin-bottom: 60px; margin-top: 30px;">
            <div class="col-md-6 page-heading">
              <h5>Task ID #&nbsp;<span id="taskId"></span></h5>
            </div>
            <div class="col-md-6 page-heading-button">
              <a href="../task/list_tasks.html" class="btn btn-default btn-secondary">Cancel</a>
              <button type="button" id="saveTaskBtn" class="btn btn-default">Save</button>
            </div>
          </div>

          <form id="editTaskForm" class="needs-validation" novalidate>
            <div class="row form-content border-top p-3">
              <div class="col-12 col-lg-8">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="label-text" for="taskName">Name:</label>
                      <input type="text" class="form-control" id="taskName" required>
                      <div class="invalid-feedback">
                          Please enter a name.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="label-text" for="taskDescription">Description:</label>
                      <textarea class="form-control" id="taskDescription" required></textarea>
                      <div class="invalid-feedback">
                          Please enter a description.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg-4">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="label-text" for="taskStartDate">Start Date:</label>
                      <input type="date" class="form-control" id="taskStartDate" required>
                      <div class="invalid-feedback">
                          Please enter a valid date.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="label-text" for="taskEndDate">End Date:</label>
                      <input type="date" class="form-control" id="taskEndDate" required>
                      <div class="invalid-feedback">
                          Please enter a valid date.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="label-text" for="taskAssignedTo">Assign To:</label>
                      <select class="form-control" id="taskAssignedTo">
                          <option value="">- Select -</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="row form-content p-3">
            <div class="col-12 col-lg-8 task-comments">
              <div class="col-12">
                  <h5>Comments</h5>
              </div>      

              <div class="col-12">
                <ul class="reviewCard" id="comments-list">
                    <li class="comment-box">
                     No comments yet.
                    </li>
                </ul>
              </div>

              <div class="col-12">
                <div class="form-group">
                  <label class="label-text" for="commentField">Wite a Comment:</label>
                  <textarea class="form-control" id="commentField"></textarea>
                </div>
              </div>
            
              <div class="col-12">
                <button type="button" id="commentBtn" class="btn btn-default">Add Comment</button>
              </div>
            </div>
            <div class="col-12 col-lg-4 task-stats">
              <div class="row">
                <div class="col-12">
                    <h5>Statistics</h5>
                </div>   
                <div class="col-12">
                  <div class="reviewCard">
                    <h6>Status</h6>
                    <div class="reviewscore-media" id="status">
                      <span class="badge bg-warning text-light">Pending</span>
                    </div>
                    <div class="row form-content mt-3">
                      <select class="form-control" id="optionSetStage">
                        <option value=""> - Update Status - </option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In-progress</option>
                        <option value="completed">Completed</option>
                      </select>
                    </div>
                  </div>
                </div>     
                <div class="col-12">
                  <div class="reviewCard">
                    <h6>Cost</h6>
                    <div class="reviewscore-media">
                        <h2>$ <span id="cost">0</span></h2>
                        <a href="#" id="viewLogs">VIEW LOGS</a>
                    </div>
                  </div>
                </div>  
                <div class="col-12">
                  <div class="reviewCard">
                    <h6>Timeline</h6>
                    <div class="reviewscore-media">
                      <div class="progress" id="timeline">
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div> 
            </div>
          </div>
      </div>
  </section>

  <!--View Logs-->
  <div id="viewLogsModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content" style="max-width: 80%;">
      <span class="close">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg></span>
      <h5 class="mb-3">Worked Hours</h5>
      <div id="tableContainer"></div>
    </div>
  </div>
  
</div>
<script src="../../../js/base/cookies.js"></script>
<script src="../../../js/base/handleUsers.js"></script>
<script src="../../../js/base/handleTasks.js"></script>
<script src="../../../js/base/common.js"></script>
<script src="../../../js/base/navbar.js"></script>
<script src="../../../js/base/notifications.js"></script>
<script src="../../../js/admin/task/edit.js"></script>
</body>

</html>
