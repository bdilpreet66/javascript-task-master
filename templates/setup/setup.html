<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Style CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <title>ANTask Setup</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.png" />
</head>

<body>
    <section class="login-sec">
        <div class="login-box">
            <div class="text-box">
                <img src="../../images/logo.png" alt="" class="img-fluid" />
                <p>Setup you account</p>
            </div>
            <form id="setupForm" class="needs-validation text-muted" novalidate>
              <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter you email" required>
                <div class="invalid-feedback">
                  Please provide a valid email address.
                </div>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                <div class="invalid-feedback">
                  Please provide a password.
                </div>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                <div class="invalid-feedback">
                  Please confirm your password.
                </div>
              </div>
              <div class="form-group">
                <div class="form-check check-left fvid">
                    <input class="form-check-input" type="checkbox" name="agree" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;You must agree to the terms and conditions.
                    </label>
                </div>
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </form>
        </div>
    </section>
    <script>
      const currentPage = 'setup';
    </script>
    <script src="../../js/base/cookies.js"></script>
    <script src="../../js/base/handleUsers.js"></script>
    <script src="../../js/setup/setup.js"></script>
</body>
</html>
