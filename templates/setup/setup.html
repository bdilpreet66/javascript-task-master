<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Create an Account</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-12 col-md-10 col-lg-6 col-xl-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Create an Account</h3>
            <form id="setupForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                  Please provide a valid email address.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">
                  Please provide a password.
                </div>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div class="invalid-feedback">
                  Please confirm your password.
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">I agree to the terms and conditions<span class="text-danger">*</span></label>
                <div class="invalid-feedback">
                  You must agree to the terms and conditions.
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/base/cookies.js"></script>
  <script src="../../js/base/handleUsers.js"></script>
  <script src="../../js/setup/setup.js"></script>
</body>
</html>
